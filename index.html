<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<title>Three.js Character Controls | Nishit Sarvaiya</title>
	</head>
	<body>
		<div id="app">
			<div id="gl"></div>
			<div class="controls">
				<div>
					<div>Move</div>
					<div class="key">W</div>
					<div class="key">A</div>
					<div class="key">S</div>
					<div class="key">D</div>
				</div>
				<div>
					<div>Run</div>
					<div class="key">Shift</div>
				</div>
				<div>
					<div>Jump</div>
					<div class="key">Space</div>
				</div>
				<div>
					<div>Kick</div>
					<div class="key">Q</div>
				</div>
				<div>
					<div>Punch</div>
					<div class="key">E</div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
